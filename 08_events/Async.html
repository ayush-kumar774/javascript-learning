<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Learning Async in Javascript</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const sayLearn = function () {
        console.log("Learning Javascript")
    };

    const changeTitle = function () {
        document.querySelector('h1').innerHTML = "Learning Javascript from youtube" ;
    };

    const titleChangeTimeout = setTimeout(changeTitle, 2000);
    // clearTimeout(titleChangeTimeout);
    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(titleChangeTimeout);
        console.log("Stopped the timeout");
    });
    
</script>
</html>
